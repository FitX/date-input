<!DOCTYPE html>
<html
  lang="en"
  dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Date Input Native Demo</title>
    <style>
        input {
            display: block;
            margin: 0.6rem 0;
        }

        label {
            display: block;
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
    <label>
        Input Format TT.MM.JJJJ
        <input type="text" />
    </label>

    <label>
        Input Filled
        <input
                value="11.08.1984"
                type="text" />
    </label>
    <script type="module">
      import { useDateInput } from '../../index-refactoring.js';
      const {
        handleInput,
      } = useDateInput();
      document.querySelectorAll('input').forEach((selector) => selector.addEventListener('input', (e) => {
        e.target.value = handleInput(e.target.value);
      }));
    </script>
</body>
</html>
