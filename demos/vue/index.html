<!DOCTYPE html>
<html
  lang="en"
  dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Date Input Vue Demo</title>
    <style>
        input {
            display: block;
            margin: 0.6rem 0;
        }

        label {
            display: block;
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
<div id="app"></div>
<!--<script src="https://unpkg.com/vue@next"></script>-->
<!-- https://wicg.github.io/import-maps/#import-map -->
<script type="module">
  import { createApp } from 'https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js';
  import { useDateInput } from '/../../index.mjs';
  export const vue = createApp({
    setup() {
      const format = 'TT.MM.JJJJ';
      const {
        handleInput,
      } = useDateInput();
      return {
        format,
        handleInput,
      }
    },
    template: /*html*/`
<div>
  <label>
    Input Format {{ format }}
    <input @input="(e) => e.target.value = handleInput(e.target.value)" type="text" />
  </label>

  <label>
    Input Filled
    <input
      value="11.08.1984"
      type="text" />
  </label>
</div>`
  });
  if (document.getElementById('app')) {
    vue.mount('#app')
  }
</script>
</body>
</html>
